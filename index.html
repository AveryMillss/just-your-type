<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Playfair+Display:700&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main class="grid gutter-quarter bottom">
    <section class="unit">
      <div class="unit-1-2 unit-offset-l-3-4">
        <h1 class="mega push-0 island-half">PAIN</h1>
      </div>
      <article class="unit unit-xs-1 unit-s-1 unit-offset-m-1-2 unit-offset-l-3-4">
        <h2 class="push-none">WHICH</h2>
        <div class="mega">
          <p><em>the pain of staying where you are</em></p>
        </div>
      </article>
      <article class="unit xs-1 s-2 m-2 l-1">
        <h2 class="push-none">PAIN DO</h2>
        <div class="mega">
          <p><em>OR</em></p>
        </div>
      </article>
      <article class="unit unit-xs-1 unit-s-1 unit-offset-m-1-2 unit-offset-l-3-4">
        <h2 class="push-none">YOU WANT</h2>
        <div class="mega">
          <p><em>the pain of growing</em></p>
        </div>
      </article>
    </section>
</body>
</html>
