<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Playfair+Display:700&display=swap" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modular.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <main class="grid bottom">
    <section class="grid-middle">
      <article class="unit unit-xs-1 unit-s-1 unit-offset-m-1-2 unit-offset-l-3-4">
        <p><h2>WHICH</h2><p>
        <div>
          <p><em>the pain of staying where you are</em></p>
        </div>
      </article>
      <article class="unit xs-1 s-2 m-2 l-1">
        <p><h2>PAIN DO</h2></p>
      </article>
      <article class="unit xs-1 s-1 unit-offset-l-1.5-3">
        <p><h2>YOU WANT</h2>
        <div>
          <p><em>the pain of growing</em></p>
        </div>
      </article>
    </section>
    <div class="unit">
      <p><em>OR</em></p>
    </div>
  </main>
</body>
</html>
